<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>라떼로또 경제용어 사전</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
  <style>
    :root { --navy: #0f172a; }
    html, body {
      height: 100%;
      font-family: Pretendard, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, sans-serif;
      background: var(--navy);
    }
    .premium-bg {
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(99,102,241,0.22), rgba(15,23,42,0) 60%),
        radial-gradient(850px 600px at 85% 20%, rgba(16,185,129,0.14), rgba(15,23,42,0) 55%),
        radial-gradient(900px 600px at 55% 85%, rgba(168,85,247,0.16), rgba(15,23,42,0) 60%),
        linear-gradient(180deg, #0f172a 0%, #0b1224 55%, #0a1020 100%);
    }
    .glass {
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.10);
      box-shadow:
        0 16px 60px rgba(0, 0, 0, 0.45),
        0 1px 0 rgba(255, 255, 255, 0.06) inset;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .search-shell { position: relative; }
    .search-shell::before {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 24px;
      background: radial-gradient(600px 120px at 50% 0%, rgba(99,102,241,0.35), rgba(168,85,247,0.22), rgba(16,185,129,0.18), rgba(0,0,0,0));
      opacity: 0;
      filter: blur(14px);
      transition: opacity 250ms ease;
      pointer-events: none;
    }
    .search-shell:focus-within::before { opacity: 1; }
    ::selection { background: rgba(16,185,129,0.25); color: #e2e8f0; }
  </style>
</head>
<body class="premium-bg min-h-screen text-slate-100">
  <main class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-5xl">
      <header class="text-center mb-8 sm:mb-10">
        <p class="text-sm sm:text-base text-slate-300/90"> 경제/비즈니스 블로그 도우미</p>
        <h1 class="mt-2 text-3xl sm:text-5xl font-semibold tracking-tight">
          <span class="bg-gradient-to-r from-amber-200 via-emerald-200 to-indigo-200 bg-clip-text text-transparent">
            라떼로또 경제용어 사전
          </span>
        </h1>
        <p class="mt-3 text-sm sm:text-base text-slate-300 max-w-2xl mx-auto">
          검색어를 치는 순간 바로 설명이 뜹니다. (3줄 요약 + 쉬운 예시)
        </p>
      </header>

      <section class="glass rounded-3xl p-5 sm:p-7">
        <div class="search-shell">
          <div class="glass rounded-2xl px-4 sm:px-6 py-4 sm:py-5 border border-white/10">
            <div class="flex items-center gap-3 sm:gap-4">
              <div class="shrink-0 w-11 h-11 sm:w-12 sm:h-12 rounded-2xl bg-gradient-to-br from-emerald-400/20 via-indigo-400/20 to-fuchsia-400/20 border border-white/10 flex items-center justify-center">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-slate-100/90" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"></path>
                </svg>
              </div>
              <div class="flex-1">
                <label for="searchInput" class="block text-xs sm:text-sm text-slate-300 mb-1">검색</label>
                <input
                  id="searchInput"
                  type="search"
                  autocomplete="off"
                  spellcheck="false"
                  placeholder="예: 인플레이션, ETF, 스테이블코인, 부동산 PF, 기준금리..."
                  class="w-full bg-transparent text-lg sm:text-2xl font-medium placeholder:text-slate-500/90 text-slate-100 caret-emerald-300 focus:outline-none"
                />
              </div>
              <button
                id="clearBtn"
                class="hidden sm:inline-flex items-center justify-center w-11 h-11 rounded-2xl border border-white/10 bg-white/5 hover:bg-white/10 transition"
                type="button"
                aria-label="검색어 지우기"
              >
                <svg class="w-5 h-5 text-slate-200" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div class="mt-3 flex flex-wrap gap-2 text-xs sm:text-sm">
              <button class="chip" data-q="인플레이션" type="button">인플레이션</button>
              <button class="chip" data-q="기준금리" type="button">기준금리</button>
              <button class="chip" data-q="ETF" type="button">ETF</button>
              <button class="chip" data-q="스테이블코인" type="button">스테이블코인</button>
              <button class="chip" data-q="부동산 PF" type="button">부동산 PF</button>
              <button class="chip" data-q="비트코인" type="button">비트코인</button>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-6 grid grid-cols-1 lg:grid-cols-5 gap-4">
        <aside class="lg:col-span-2 glass rounded-3xl p-4 sm:p-5">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-sm sm:text-base font-semibold text-slate-100/95">검색 결과</h2>
            <span id="countBadge" class="text-xs px-2 py-1 rounded-full bg-white/5 border border-white/10 text-slate-300"></span>
          </div>
          <div id="resultsList" class="space-y-2"></div>
          <p id="emptyHint" class="hidden mt-3 text-sm text-slate-300/90">
            결과가 없어요. 다른 단어를 입력해보세요.
          </p>
        </aside>

        <article class="lg:col-span-3 glass rounded-3xl p-5 sm:p-7">
          <div id="detailEmpty" class="text-slate-300/90">
            <p class="text-lg sm:text-xl font-semibold text-slate-100">경제 용어 쉬운 설명.</p>
            <p class="mt-2 text-sm sm:text-base">왼쪽 결과에서 용어를 선택하거나, 검색창에 입력해보세요.</p>
          </div>

          <div id="detailCard" class="hidden">
            <div class="flex items-start justify-between gap-3">
              <div>
                <p class="text-xs text-slate-300">용어</p>
                <h3 id="detailTitle" class="mt-1 text-2xl sm:text-3xl font-semibold tracking-tight"></h3>
              </div>
              <span class="shrink-0 text-xs px-3 py-1 rounded-full bg-gradient-to-r from-emerald-400/20 via-indigo-400/20 to-fuchsia-400/20 border border-white/10 text-slate-100/90">
                LatteLotto
              </span>
            </div>

            <div class="mt-5">
              <p class="text-xs text-slate-300">3줄 요약</p>
              <ul id="detailDesc" class="mt-2 space-y-2 text-base sm:text-lg text-slate-100/95 leading-relaxed"></ul>
            </div>

            <div class="mt-6">
              <p class="text-xs text-slate-300">실생활 예시</p>
              <p id="detailExample" class="mt-2 text-sm sm:text-base text-slate-200/95 leading-relaxed"></p>
            </div>

            <div class="mt-6">
              <p class="text-xs text-slate-300">검색 키워드(별칭)</p>
              <div id="detailKeys" class="mt-2 flex flex-wrap gap-2"></div>
            </div>
          </div>
        </article>
      </section>

      <footer class="mt-8 text-center text-xs text-slate-400">
        외부 API/서버 없이 동작합니다 · Tailwind CDN · Vanilla JS
      </footer>
    </div>
  </main>

  <script>
    const dictionary = [
      { key: ["ETF","etf","상장지수펀드"], title: "ETF", desc: ["여러 주식/채권을 한 바구니로 담아 만든 상품이에요.","주식처럼 쉽게 사고팔 수 있어요.","한 번에 분산투자하는 느낌이라 위험을 줄이는 데 도움 돼요."], example: "한 회사 주식만 사기 무서우면, 여러 회사를 한 번에 담은 ETF를 한 주 사는 식으로 시작할 수 있어요." },
      { key: ["비트코인","Bitcoin","BTC","btc"], title: "비트코인", desc: ["인터넷에서 쓰는 디지털 돈(암호화폐) 중 가장 유명해요.","은행 없이도 사람들끼리 직접 보낼 수 있어요.","가격이 많이 오르내려서 조심해야 해요."], example: "친구에게 ‘비트코인으로 보내줄게’ 하고, 지갑 주소로 바로 보내는 방식이 가능해요(하지만 가격 변동이 커요)." },
      { key: ["양적완화","QE","Quantitative Easing"], title: "양적완화", desc: ["중앙은행이 시장에 돈을 많이 풀어주는 정책이에요.","경기가 너무 침체될 때 경제를 살리려는 목적이에요.","금리가 내려가거나 자산 가격이 오르는 일이 생길 수 있어요."], example: "경기가 너무 안 좋아서 사람들이 돈을 안 쓰면, 중앙은행이 돈을 풀어 ‘숨통’을 트이게 하려는 거예요." },
      { key: ["기준금리","기준 금리","policy rate","Policy Rate"], title: "기준금리", desc: ["나라에서 ‘기본 금리’ 역할을 하는 아주 중요한 금리예요.","오르면 대출 이자가 비싸지고, 내리면 싸지는 경향이 있어요.","물가와 경기를 조절하는 손잡이 같은 역할을 해요."], example: "기준금리가 오르면 우리 집 대출 이자가 늘어서, 같은 월급으로 쓸 돈이 줄어들 수 있어요." },
      { key: ["DSR","dsr","총부채원리금상환비율"], title: "DSR", desc: ["내 소득에 비해 ‘빚 갚는 부담’이 얼마나 큰지 보는 숫자예요.","모든 대출의 원금+이자를 합쳐서 계산해요.","높으면 대출이 더 어려워져요."], example: "용돈이 10만 원인데 매달 갚아야 할 돈이 8만 원이면, 새로 빌리기가 어려운 것처럼 생각하면 돼요." },
      { key: ["LTV","ltv","주택담보인정비율","담보인정비율"], title: "LTV", desc: ["집값 대비 ‘얼마까지 대출해줄지’ 정한 비율이에요.","집이 1억이고 LTV 70%면 최대 7천만 원 정도까지예요.","집값 과열을 막기 위해 비율을 조절하기도 해요."], example: "1억짜리 집을 살 때, 은행이 ‘최대 7천만 원까지만 빌려줄게’라고 말하는 기준이 LTV예요." },
      { key: ["PER","per","주가수익비율"], title: "PER", desc: ["주가가 ‘이익의 몇 배’인지 보는 지표예요.","같은 업종끼리 비교할 때 자주 써요.","숫자가 높으면 기대가 크거나 비싼 편일 수 있어요."], example: "친구 가게 A, B가 비슷한데 A는 이익 10만 원에 가격 100만 원(10배), B는 10만 원에 50만 원(5배) 같은 느낌이에요." },
      { key: ["PBR","pbr","주가순자산비율"], title: "PBR", desc: ["회사가 가진 순자산에 비해 주가가 몇 배인지 보는 지표예요.","1보다 낮으면 ‘자산보다 싸게’ 거래 중일 수도 있어요.","자산이 중요한 업종에서 특히 참고해요."], example: "장난감이 1만 원어치 있는데 8천 원에 팔리면 ‘가치 대비 싸다’고 느끼는 것과 비슷해요." },
      { key: ["ROE","roe","자기자본이익률"], title: "ROE", desc: ["주인이 넣은 돈(자기자본)으로 얼마나 잘 벌었는지 보여줘요.","높을수록 돈을 효율적으로 굴린다는 뜻이에요.","같은 업종에서 비교하면 더 좋아요."], example: "용돈 10만 원으로 레몬에이드 장사해서 2만 원 남기면, ‘효율이 좋은 편’이라고 생각하면 돼요." },
      { key: ["물적분할","물적 분할"], title: "물적분할", desc: ["회사 사업을 떼어내서 ‘새 회사’를 만드는 방식이에요.","기존 주주가 새 회사 주식을 바로 못 받을 수도 있어요.","그래서 주주 입장에선 불리하다고 느낄 때도 있어요."], example: "큰 가게에서 ‘치킨 코너’를 따로 떼어 새 가게로 만들었는데, 기존 주인이 새 가게 몫을 바로 못 받는 상황을 떠올리면 돼요." },
      { key: ["인적분할","인적 분할"], title: "인적분할", desc: ["회사 사업을 나누되, 기존 주주가 새 회사 주식도 함께 받아요.","주주 구성(비율)이 그대로 나뉘는 느낌이에요.","가치가 더 잘 보이게 만들려는 목적이 있어요."], example: "가게를 ‘치킨 가게’와 ‘피자 가게’로 나눴는데, 기존 주인이 두 가게 지분을 비율대로 그대로 받는 상황이에요." },
      { key: ["배당금","배당","dividend"], title: "배당금", desc: ["회사가 번 돈 일부를 주주에게 나눠주는 돈이에요.","주식을 들고 있으면 정기적으로 받을 수도 있어요.","주가 상승과 별개로 ‘현금 흐름’이 생겨요."], example: "가게 주인이 이익이 나면 ‘주주들한테 용돈 나눠줄게’ 하고 돈을 나눠주는 거예요." },
      { key: ["채권","bond","BOND"], title: "채권", desc: ["정부나 회사에 돈을 빌려주고, 이자를 받는 약속이에요.","만기에는 원금을 돌려받는 게 기본이에요.","보통 주식보다 안정적이지만 수익도 낮은 편이에요."], example: "친구에게 10만 원 빌려주고 ‘매달 천 원 이자 줄게, 나중에 10만 원 돌려줄게’라고 약속받는 것과 비슷해요." },
      { key: ["분산투자","분산 투자","diversification"], title: "분산투자", desc: ["돈을 여러 곳에 나눠 넣어 위험을 줄이는 방법이에요.","한 곳이 망가져도 다른 곳이 받쳐줘요.","장기 투자에서 특히 중요한 습관이에요."], example: "한 바구니에 달걀을 다 담지 말고, 여러 바구니에 나눠 담는 것처럼요." },
      { key: ["달러 인덱스","달러인덱스","DXY","dxy"], title: "달러 인덱스", desc: ["달러가 다른 주요 통화들보다 얼마나 강한지 보여줘요.","오르면 달러가 강해졌다는 뜻이에요.","해외 투자, 수입 물가에 영향을 줄 수 있어요."], example: "달러가 강해지면 해외 여행에서 같은 원화로 바꿀 수 있는 달러가 줄어들 수 있어요." },
      { key: ["환율","원달러","원/달러","FX"], title: "환율", desc: ["우리 돈과 다른 나라 돈을 바꾸는 ‘교환 가격’이에요.","환율이 오르면 외국 돈(예: 달러)이 더 비싸져요.","수입/수출, 여행, 해외 투자에 크게 영향을 줘요."], example: "원/달러가 1300원→1400원이 되면, 달러 100달러 바꾸는 데 13만 원이 아니라 14만 원이 필요해요." },
      { key: ["물가상승률","물가 상승률","인플레이션율"], title: "물가상승률", desc: ["물건과 서비스 가격이 평균적으로 얼마나 올랐는지예요.","높으면 같은 돈으로 살 수 있는 게 줄어들어요.","그래서 생활비 부담이 커질 수 있어요."], example: "작년에 1,000원이던 빵이 올해 1,100원이 되면, 물가가 오른 거예요." },
      { key: ["금리","이자율","interest rate"], title: "금리", desc: ["돈을 빌릴 때 내는 ‘사용료’이고, 맡길 때 받는 ‘보상’이에요.","금리가 오르면 대출 부담은 늘고, 예금 이자는 늘어요.","경제 상황에 따라 중앙은행이 조절해요."], example: "은행에 돈을 맡기면 ‘고마워!’ 하고 이자를 주고, 돈을 빌리면 ‘사용료’로 이자를 내는 거예요." },
      { key: ["가계부채","가계 부채","household debt"], title: "가계부채", desc: ["가정이 은행 등에서 빌린 돈의 총합이에요.","너무 많으면 이자 때문에 쓸 돈이 줄 수 있어요.","경제 전체에도 위험이 될 수 있어 관리가 중요해요."], example: "월급은 그대로인데 대출 이자가 늘면, 외식이나 여행에 쓸 돈이 줄어드는 것처럼요." },
      { key: ["액면분할","주식 split","주식 분할","stock split"], title: "액면분할(주식 분할)", desc: ["한 주를 여러 주로 쪼개서 ‘한 주 가격’을 낮추는 거예요.","총가치는 그대로인데 조각이 많아지는 느낌이에요.","사기 쉬워져 거래가 늘길 기대하기도 해요."], example: "피자 1판을 4조각에서 8조각으로 나누면, 한 조각 값은 내려가지만 피자 전체 양은 같아요." },

      // 구버전 데이터(대표 핵심 용어들 전부 포함)
      { key: ["인플레이션","inflation","물가상승"], title: "인플레이션", desc: ["물건 값이 전반적으로 계속 오르는 현상이에요.","돈의 ‘사실상 힘(가치)’이 약해지는 거예요.","너무 빠르면 생활비가 힘들어질 수 있어요."], example: "작년에 5,000원이던 음료가 올해 5,500원이 되면 인플레이션 느낌이에요." },
      { key: ["디플레이션","deflation","물가하락"], title: "디플레이션", desc: ["물건 값이 전반적으로 계속 내려가는 현상이에요.","사람들이 ‘나중에 더 싸지겠지’ 하고 소비를 미루기 쉬워요.","경제가 더 느려지는 악순환이 생길 수 있어요."], example: "노트북이 다음 달 더 싸질 것 같으면, 사람들은 구매를 미루게 돼요." },
      { key: ["스테이블코인","stablecoin"], title: "스테이블코인(Stablecoin)", desc: ["가격이 크게 흔들리지 않게 만든 암호화폐예요.","보통 1코인=1달러처럼 ‘가치 연동’을 목표로 해요.","송금·결제 같은 용도로 쓰기 편하다고 해요."], example: "비트코인은 출렁이지만, 스테이블코인은 1달러 근처를 유지하려고 노력해요." },
      { key: ["가치 연동","페그","peg","pegging"], title: "가치 연동(Peg)", desc: ["어떤 값(예: 1달러)에 딱 붙게 만들려는 장치예요.","스테이블코인이 ‘1달러 유지’를 목표로 할 때 자주 나와요.","유지가 깨지면 디페깅 위험이 생겨요."], example: "자석처럼 1달러에 붙어있으려는 느낌이고, 떨어지면(디페깅) 문제가 될 수 있어요." },
      { key: ["준비금","reserve"], title: "준비금(Reserve)", desc: ["스테이블코인의 가치를 지키려고 따로 쌓아두는 돈/자산이에요.","‘정말 그만큼 있나’가 신뢰의 핵심이에요.","투명한 공개와 점검이 중요해요."], example: "저금통에 동전이 진짜 있어야 쿠폰을 믿을 수 있는 것처럼요." },
      { key: ["상환","redemption"], title: "상환(Redemption)", desc: ["코인을 발행사에 주고 실제 돈으로 바꾸는 과정이에요.","이 기능이 잘 되면 가치 연동이 더 믿을 만해져요.","상환이 막히면 불안이 커질 수 있어요."], example: "쿠폰을 내면 물건으로 바꿔주는 것처럼, 코인을 돈으로 바꾸는 거예요." },
      { key: ["블록체인","blockchain"], title: "블록체인", desc: ["거래 기록을 여러 컴퓨터에 나눠 저장하는 기술이에요.","한 번 기록하면 바꾸기 어려워 신뢰에 도움 돼요.","비트코인 같은 암호화폐의 기반이에요."], example: "반 친구들이 모두 같은 공책을 복사해 들고 있으면 한 명이 몰래 바꾸기 어려운 것과 비슷해요." },
      { key: ["스마트 계약","스마트계약","smart contract"], title: "스마트 계약(Smart Contract)", desc: ["조건이 맞으면 자동으로 실행되는 ‘프로그램 계약’이에요.","중간 관리자 없이도 약속을 지키게 만들 수 있어요.","코드가 안전해야 해요."], example: "‘돈을 갚으면 담보가 자동으로 돌아간다’를 컴퓨터가 자동 처리하는 거예요." },
      { key: ["디파이","DeFi","defi","탈중앙화 금융"], title: "디파이(DeFi)", desc: ["은행 없이 블록체인 위에서 금융을 하는 서비스들이에요.","예금·대출·교환을 스마트 계약으로 처리해요.","편하지만 위험도 있으니 주의가 필요해요."], example: "앱에서 코인을 맡기고 이자를 받는데, 은행이 아니라 프로그램이 돌리는 방식일 수 있어요." },
      { key: ["DEX","탈중앙화 거래소","decentralized exchange"], title: "탈중앙화 거래소(DEX)", desc: ["회사 없이 코인을 바꾸는 거래소예요.","내 지갑을 연결해 직접 교환해요.","사용이 어렵거나 위험이 있을 수도 있어요."], example: "사람끼리 바로 교환하는 ‘직거래 장터’ 느낌이에요." },
      { key: ["CEX","중앙화 거래소","업비트","바이낸스","centralized exchange"], title: "중앙화 거래소(CEX)", desc: ["특정 회사가 운영하는 암호화폐 거래소예요.","사용이 쉽고 입출금이 편한 경우가 많아요.","대신 거래소 자체 위험도 생각해야 해요."], example: "큰 마트처럼 편하지만, 마트가 사고 나면 내 물건도 위험해질 수 있는 느낌이에요." },
      { key: ["KYC","고객확인제도","고객 확인"], title: "고객확인제도(KYC)", desc: ["금융사가 고객이 누구인지 확인하는 절차예요.","불법 돈을 막기 위해 많이 필요해요.","거래소 가입 때 신분증 인증이 대표예요."], example: "입장할 때 신분 확인하는 것처럼, 거래소도 본인 확인을 해요." },
      { key: ["AML","자금세탁방지","자금 세탁 방지"], title: "자금세탁방지(AML)", desc: ["불법 돈을 숨기는 걸 막는 규칙이에요.","의심 거래를 감시하고 보고하기도 해요.","금융 시스템 신뢰를 지키는 장치예요."], example: "수상한 큰돈이 오가면 ‘이상한데?’ 하고 확인하는 규칙이라고 보면 돼요." },
      { key: ["부동산 PF","PF","프로젝트 파이낸싱","project financing"], title: "부동산 PF(프로젝트 파이낸싱)", desc: ["큰 건설 사업을 할 때 ‘사업이 벌 돈’을 보고 돈을 빌리는 방식이에요.","아파트/상가 같은 개발에 많이 쓰여요.","경기 나쁘면 위험이 커질 수 있어요."], example: "아파트를 지어 분양해서 갚겠다고 빌렸는데 분양이 안 되면 갚기 어려울 수 있어요." },
      { key: ["관세","tariff"], title: "관세", desc: ["외국에서 들어오는 물건에 붙는 세금이에요.","국내 산업을 보호하려고 올리기도 해요.","수입품 가격이 올라 소비자 부담이 늘 수 있어요."], example: "외국 과자에 관세가 붙으면 우리나라에서 더 비싸질 수 있어요." },
      { key: ["경상수지","경상 수지","current account"], title: "경상수지", desc: ["나라가 외국과 거래한 결과를 종합한 점수판이에요.","수출입뿐 아니라 서비스, 소득도 포함해요.","흑자가 계속되면 외화가 쌓일 수 있어요."], example: "물건 팔기(수출) + 서비스 + 해외 이자까지 합쳐서 총합이 플러스인지 보는 거예요." },
      { key: ["무역수지","무역 수지","trade balance"], title: "무역수지", desc: ["수출한 돈 − 수입한 돈의 차이예요.","수출이 더 크면 흑자, 수입이 더 크면 적자예요.","환율과 경제에 영향을 줄 수 있어요."], example: "우리 집이 번 돈이 쓴 돈보다 많으면 흑자라고 생각하면 돼요." },
      { key: ["외환보유액","외환 보유액","FX reserves"], title: "외환보유액", desc: ["나라가 비상시에 쓸 수 있게 모아둔 외국 돈/자산이에요.","환율이 급하게 흔들릴 때 방어에 쓰기도 해요.","너무 적으면 불안이 커질 수 있어요."], example: "비상금 통장처럼 나라가 위기 때 쓸 돈을 모아두는 거예요." },
      { key: ["콜금리","call rate"], title: "콜금리", desc: ["은행끼리 아주 짧게(하루 등) 돈을 빌릴 때의 금리예요.","단기 자금 사정을 보여주는 신호예요.","기준금리 변화가 빠르게 반영되기도 해요."], example: "친구끼리 하루만 빌려 쓰는 ‘하루 대여료(이자)’ 같은 거예요." },
      { key: ["회사채","corporate bond"], title: "회사채", desc: ["회사가 돈을 빌리려고 발행하는 채권이에요.","회사가 튼튼할수록 비교적 안전해요.","위험이 높으면 이자도 더 높아지곤 해요."], example: "믿음직한 친구에게는 낮은 이자, 불안한 친구에게는 높은 이자를 요구하는 것과 비슷해요." },
      { key: ["구축효과","crowding out","crowding-out"], title: "구축효과(크라우딩 아웃)", desc: ["정부가 돈을 많이 빌리면 금리가 오를 수 있어요.","그러면 기업이 돈 빌리기 부담돼 투자가 줄 수 있어요.","민간 투자가 ‘밀려나는’ 현상이에요."], example: "정부가 동네 돈을 다 빌려가면, 가게(기업)는 빌리기 어려워지는 느낌이에요." },
      { key: ["퇴직연금","퇴직 연금"], title: "퇴직연금", desc: ["퇴직 후를 위해 회사/근로자가 돈을 모아두는 제도예요.","운용 결과에 따라 나중에 받는 돈이 달라질 수 있어요.","노후 준비의 큰 축이에요."], example: "직장에서 ‘노후 저금통’을 만들어 꾸준히 모아두는 느낌이에요." },
      { key: ["IRP","irp","개인형퇴직연금","개인형 퇴직연금"], title: "IRP(개인형 퇴직연금)", desc: ["내 이름으로 관리하는 퇴직연금 계좌예요.","퇴직금이나 추가 저축을 넣어 굴릴 수 있어요.","세금 혜택이 있어서 노후 준비에 많이 써요."], example: "퇴직금을 ‘내 전용 저금통(IRP)’에 넣어두고, 그 안에서 상품을 고르는 느낌이에요." },
      { key: ["CBDC","cbdc","중앙은행 디지털화폐","중앙은행 디지털 화폐"], title: "중앙은행 디지털화폐(CBDC)", desc: ["중앙은행이 발행하는 ‘디지털 원화/달러’ 같은 돈이에요.","현금처럼 안전하지만 앱처럼 디지털로 쓸 수 있어요.","나라별로 연구·실험이 진행 중이에요."], example: "지갑의 지폐 대신 휴대폰에 ‘디지털 원화’를 담아 결제하는 모습을 떠올리면 돼요." },
      { key: ["ESG","환경 사회 지배구조","환경·사회·지배구조"], title: "ESG(환경·사회·지배구조)", desc: ["회사가 환경·사회·경영투명성을 얼마나 잘 지키는지 보는 기준이에요.","요즘 투자자들이 ‘튼튼한 회사’인지 볼 때 참고해요.","장기적으로 회사 평가에 영향을 줄 수 있어요."], example: "쓰레기를 줄이고, 직원 안전을 챙기고, 돈을 투명하게 쓰는 회사가 좋은 점수를 받는 거예요." },
      { key: ["CBAM","탄소 국경조정제도","탄소국경조정제도"], title: "탄소 국경조정제도(CBAM)", desc: ["탄소를 많이 배출해 만든 물건에 ‘추가 비용’을 붙이는 제도예요.","환경 규제가 약한 나라 제품이 불리할 수 있어요.","수출 기업은 탄소 관리가 더 중요해져요."], example: "연기를 많이 내며 만든 물건은 입장료를 더 내는 것처럼 탄소가 많으면 비용이 붙는 거예요." },
      { key: ["공급망 재편","공급망","리쇼어링","니어쇼어링","프렌드쇼어링"], title: "공급망 재편", desc: ["부품/원자재를 받는 ‘길’이 바뀌는 거예요.","한 나라에 너무 의존하지 않게 여러 나라로 나누기도 해요.","안정성은 늘 수 있지만 비용이 오를 수도 있어요."], example: "한 가게에서만 재료를 사면 위험하니, 여러 가게로 나눠서 사는 것과 비슷해요." },
      { key: ["인구 오너스","고령화","저출산","demographic onus"], title: "인구 오너스", desc: ["일할 사람은 줄고, 돌봐야 할 노인은 늘어나는 상황이에요.","경제 성장에 부담이 될 수 있어요.","연금·의료비 같은 지출도 늘 수 있어요."], example: "우리 반에서 일을 하는 친구는 줄고 도와야 할 친구는 늘어나면 부담이 커지는 것과 비슷해요." },
      { key: ["스태그플레이션","stagflation"], title: "스태그플레이션", desc: ["경기는 안 좋은데 물가는 오르는 어려운 상황이에요.","일자리는 줄고 생활비는 늘 수 있어요.","정책으로 해결하기가 특히 어려워요."], example: "월급은 그대로인데 기름값·장바구니 가격만 계속 오르는 상황을 떠올리면 돼요." },
      { key: ["GDP","국내총생산","gdp"], title: "GDP", desc: ["한 나라가 일정 기간 동안 만든 ‘상품+서비스’의 총합이에요.","경제의 ‘크기’를 보여주는 대표 숫자예요.","늘면 경제가 커졌다고 볼 수 있어요."], example: "우리 반에서 만든 것들을 돈으로 합친 게 ‘우리 반 GDP’ 같은 느낌이에요." },
      { key: ["경기불황","경기 침체","불황"], title: "경기불황", desc: ["경제가 위축되어 돈이 잘 안 도는 시기예요.","기업이 덜 벌고 채용이 줄 수 있어요.","사람들도 불안해서 소비를 줄이기 쉬워요."], example: "가게 손님이 줄어 매출이 떨어지면 알바를 줄이는 것처럼요." },
      { key: ["경기호황","호황","활황"], title: "경기호황", desc: ["경제가 활발해서 돈이 잘 도는 시기예요.","기업 매출과 채용이 늘 수 있어요.","사람들도 소비를 더 하게 돼요."], example: "가게에 손님이 많아지면 직원도 더 뽑고 새 메뉴도 내는 것과 비슷해요." },
      { key: ["주가","stock price"], title: "주가", desc: ["주식의 현재 가격이에요.","사람들의 기대(미래 전망)가 많이 반영돼요.","좋은 뉴스면 오르고 나쁜 뉴스면 내리기 쉬워요."], example: "새 제품이 대박 날 것 같으면 사고 싶은 사람이 많아져 주가가 오를 수 있어요." },

      { key: ["불마켓","bull market"], title: "불마켓", desc: ["시장 전체가 오래 상승하는 분위기예요.","사람들이 자신감 있게 투자하는 때가 많아요.","주가가 전반적으로 올라가는 흐름이에요."], example: "놀이공원 손님이 늘고 분위기가 들뜨는 것처럼 시장이 올라가는 느낌이에요." },

      { key: ["재정정책","재정 정책","fiscal policy"], title: "재정정책", desc: ["정부가 세금과 지출로 경제를 조절하는 방법이에요.","경기 나쁠 땐 지원금을 주거나 돈을 더 쓰기도 해요.","너무 많이 쓰면 국가부채가 늘 수 있어요."], example: "학교가 행사 예산을 늘리면 준비가 활발해지듯, 정부 지출이 늘면 경제 활동도 늘 수 있어요." },
      { key: ["통화정책","통화 정책","monetary policy"], title: "통화정책", desc: ["중앙은행이 금리와 돈의 양을 조절하는 정책이에요.","물가 안정과 경기 조절을 목표로 해요.","기준금리·양적완화가 여기에 속해요."], example: "경제가 너무 뜨거우면 식히고, 너무 차가우면 데우는 ‘조절 손잡이’라고 보면 돼요." },

      { key: ["경기순환","경기 순환","business cycle"], title: "경기순환", desc: ["경제가 좋아졌다가 나빠지는 게 반복되는 현상이에요.","호황→불황→회복처럼 돌아가기도 해요.","소비와 투자에 큰 영향을 줘요."], example: "파도처럼 올라갔다 내려갔다 하는 것처럼 경제도 반복돼요." },
      { key: ["경제지표","경제 지표","economic indicator"], title: "경제지표", desc: ["경제 상태를 알려주는 숫자들이에요.","GDP, 물가, 실업률 같은 게 대표예요.","정책이나 투자 판단에 힌트를 줘요."], example: "체온계가 몸 상태를 알려주듯, 경제지표는 경제 상태를 알려줘요." },
      { key: ["유동성","liquidity"], title: "유동성", desc: ["자산을 빨리 현금으로 바꾸기 쉬운 정도예요.","현금은 높고, 집은 낮은 편이에요.","시장에 돈이 넉넉하단 뜻으로도 써요."], example: "큰 가구는 팔기 어렵고(유동성 낮음), 현금은 바로 쓸 수 있어요(유동성 높음)." },
      { key: ["소비자물가지수","CPI","cpi"], title: "소비자물가지수(CPI)", desc: ["가정이 자주 사는 물건들의 가격 변화를 보여줘요.","오르면 생활비가 늘었다는 뜻일 수 있어요.","인플레이션을 보는 데 많이 써요."], example: "장바구니 목록의 총가격이 작년보다 올라가면 CPI가 오른 거예요." },
      { key: ["시가총액","시총","market cap"], title: "시가총액", desc: ["회사 전체를 현재 주가로 계산한 총가격이에요.","발행 주식 수 × 주가로 계산해요.","회사 규모 비교에 자주 써요."], example: "쿠폰 조각이 100개, 1개가 1만 원이면 전체는 100만 원 같은 느낌이에요." },
      { key: ["예금","deposit"], title: "예금", desc: ["은행에 돈을 맡기는 거예요.","대신 은행이 이자를 줘요.","안전한 편이지만 큰 수익은 기대하기 어려워요."], example: "비상금은 예금처럼 안전한 곳에 두면 필요할 때 바로 꺼내 쓰기 좋아요." },
      { key: ["적금","saving plan"], title: "적금", desc: ["매달 일정 금액을 꾸준히 모으는 저축이에요.","목돈 만들기에 좋아요.","중도 해지하면 이자가 줄 수 있어요."], example: "매달 용돈 1만 원씩 모아 1년 뒤 선물 살 돈을 만드는 습관이에요." },
      { key: ["대출","loan"], title: "대출", desc: ["은행 등에서 돈을 빌리는 거예요.","이자와 함께 갚아야 해요.","금리가 오르면 부담이 커져요."], example: "집을 살 때 돈을 빌리면 매달 나눠 갚는 식이에요." },
      { key: ["투자","investment"], title: "투자", desc: ["나중에 더 큰 이익을 기대하며 돈을 쓰는 거예요.","수익이 날 수도 있지만 손실 위험도 있어요.","목표·기간·위험을 정하고 하는 게 좋아요."], example: "씨앗(돈)을 심고 시간이 지나 열매(수익)를 기대하는 것과 비슷해요." },
      { key: ["포트폴리오","portfolio"], title: "포트폴리오", desc: ["내가 가진 여러 투자 자산의 조합이에요.","주식·채권·현금 등을 섞어 위험을 관리해요.","가끔 비율을 다시 맞추는 게 중요해요."], example: "한 가지 반찬만 먹지 않고 여러 반찬을 섞어 먹듯, 자산도 섞어서 갖는 거예요." },
      { key: ["리밸런싱","rebalancing"], title: "리밸런싱", desc: ["처음 정한 자산 비율이 바뀌면 다시 맞추는 거예요.","올라 비중이 커진 건 조금 팔고, 줄어든 건 조금 사기도 해요.","위험을 일정하게 유지하는 데 도움 돼요."], example: "주식이 많이 올라 비중이 커지면 일부를 팔아 원래 비율로 돌리는 거예요." },
      { key: ["헤지","hedge","위험회피"], title: "헤지", desc: ["가격이 떨어질 위험을 줄이는 ‘보험 같은’ 전략이에요.","환율·주가 같은 변동을 대비할 때 써요.","큰 손해를 줄이는 데 도움이 될 수 있어요."], example: "비 올까 봐 우산을 챙기듯, 손해가 날까 봐 미리 대비하는 거예요." },
      { key: ["투자 수익률","ROI","roi"], title: "투자 수익률(ROI)", desc: ["투자한 돈 대비 얼마나 벌었는지 비율로 보는 거예요.","비교가 쉬워서 많이 써요.","기간/위험은 따로 고려해야 해요."], example: "100만 원을 투자해 10만 원 벌면 ROI는 10%예요." },
      { key: ["국채","government bond"], title: "국채", desc: ["나라(정부)가 돈을 빌리려고 발행하는 채권이에요.","상대적으로 안전한 투자로 여겨져요.","국채 금리는 기준이 되기도 해요."], example: "정부가 ‘돈 좀 빌릴게, 이자 줄게’라고 약속한 종이가 국채예요." },
      { key: ["국경 간 결제","국경간 결제","해외송금","cross-border payments"], title: "국경 간 결제", desc: ["나라와 나라 사이로 돈을 보내는 거예요.","기존 방식은 시간과 수수료가 들 수 있어요.","새 기술이 더 빠른 송금을 시도하기도 해요."], example: "해외에 있는 가족에게 송금할 때 며칠 걸리거나 수수료가 비쌀 수 있어요." },
      { key: ["토큰화","tokenization","STO","sto"], title: "토큰화(Tokenization)", desc: ["자산을 디지털 조각으로 바꿔 거래하는 거예요.","작게 쪼개서 소액으로도 참여할 수 있어요.","법/제도와 안전장치가 중요해요."], example: "10억짜리 건물을 100만 조각으로 나눠 1만 원으로도 조각을 사는 느낌이에요." },
      { key: ["유틸리티 토큰","utility token"], title: "유틸리티 토큰", desc: ["특정 서비스에서 쓰는 디지털 쿠폰 같은 토큰이에요.","서비스 이용권처럼 쓰이기도 해요.","사용처가 없으면 가치가 떨어질 수 있어요."], example: "게임에서 아이템을 사는 전용 코인처럼 특정 곳에서만 쓸 수 있어요." },
      { key: ["NFT","nft","대체불가토큰","Non-Fungible Token"], title: "NFT(대체불가토큰)", desc: ["디지털 파일의 ‘고유한 소유권 증표’ 같은 토큰이에요.","그림·음악·아이템 등에 붙어서 거래돼요.","희소성과 수요에 따라 가격이 달라져요."], example: "파일은 복사돼도 ‘원본 증명서(NFT)’는 하나라는 느낌이에요." },
      { key: ["펀드","fund"], title: "펀드", desc: ["여러 사람 돈을 모아 전문가가 대신 투자하는 상품이에요.","주식/채권 등 여러 자산에 나눠 담을 수 있어요.","수수료와 손실 위험도 함께 봐야 해요."], example: "전문가가 여러 종목에 나눠 투자해주는 ‘공동 투자 바구니’라고 보면 돼요." }
    ];

    const inputEl = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearBtn");
    const resultsListEl = document.getElementById("resultsList");
    const countBadgeEl = document.getElementById("countBadge");
    const emptyHintEl = document.getElementById("emptyHint");
    const detailEmptyEl = document.getElementById("detailEmpty");
    const detailCardEl = document.getElementById("detailCard");
    const detailTitleEl = document.getElementById("detailTitle");
    const detailDescEl = document.getElementById("detailDesc");
    const detailExampleEl = document.getElementById("detailExample");
    const detailKeysEl = document.getElementById("detailKeys");

    const normalize = (s) => (s ?? "").toString().toLowerCase().replace(/\s+/g, "").replace(/[()··]/g, "");

    // 중복 제목/키 정리
    const dedupedDictionary = (() => {
      const byTitle = new Map();
      for (const item of dictionary) {
        const t = normalize(item.title);
        if (!byTitle.has(t)) {
          byTitle.set(t, {
            key: Array.isArray(item.key) ? [...item.key] : [item.title],
            title: item.title,
            desc: Array.isArray(item.desc) ? item.desc.slice(0, 3) : [String(item.desc || "")].slice(0, 3),
            example: item.example || "예시를 준비 중이에요."
          });
        } else {
          const merged = byTitle.get(t);
          const mergedKeys = new Set([...(merged.key || []), ...(Array.isArray(item.key) ? item.key : []), item.title]);
          merged.key = Array.from(mergedKeys);
          if ((!merged.example || merged.example === "예시를 준비 중이에요.") && item.example) merged.example = item.example;
          byTitle.set(t, merged);
        }
      }
      for (const v of byTitle.values()) {
        const seen = new Set();
        v.key = (v.key || []).map(x => String(x).trim()).filter(Boolean).filter(x => {
          const nk = normalize(x);
          if (seen.has(nk)) return false;
          seen.add(nk);
          return true;
        });
        v.desc = (v.desc || []).slice(0, 3);
        while (v.desc.length < 3) v.desc.push("핵심만 아주 쉽게 정리해드릴게요.");
      }
      return Array.from(byTitle.values()).sort((a, b) => a.title.localeCompare(b.title, "ko"));
    })();

    const index = dedupedDictionary.map((item) => {
      const keys = Array.isArray(item.key) ? item.key : [item.title];
      const hay = [item.title, ...keys].map(normalize).join("|");
      return { item, hay, keys };
    });

    const scoreMatch = (q, entry) => {
      if (!q) return 1;
      const nTitle = normalize(entry.item.title);
      if (nTitle === q) return 1000;
      if (entry.keys.some(k => normalize(k) === q)) return 900;
      if (nTitle.startsWith(q)) return 250;
      if (nTitle.includes(q)) return 180;
      if (entry.hay.includes(q)) return 120;
      return 0;
    };

    const search = (rawQuery) => {
      const q = normalize(rawQuery);
      if (!q) return dedupedDictionary.slice(0, 30);
      const scored = [];
      for (const entry of index) {
        const s = scoreMatch(q, entry);
        if (s > 0) scored.push({ s, item: entry.item });
      }
      scored.sort((a, b) => b.s - a.s || a.item.title.localeCompare(b.item.title, "ko"));
      return scored.slice(0, 60).map(x => x.item);
    };

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
    function escapeAttr(s) { return escapeHtml(s).replaceAll("\n", " "); }

    const setActiveDetail = (item) => {
      detailEmptyEl.classList.add("hidden");
      detailCardEl.classList.remove("hidden");
      detailTitleEl.textContent = item.title;
      detailDescEl.innerHTML = item.desc.map(line => `
        <li class="flex gap-3">
          <span class="mt-2 w-2 h-2 rounded-full bg-gradient-to-r from-emerald-300 via-indigo-300 to-fuchsia-300"></span>
          <span>${escapeHtml(line)}</span>
        </li>
      `).join("");
      detailExampleEl.textContent = item.example;
      detailKeysEl.innerHTML = (item.key || []).slice(0, 18).map(k => `
        <button class="px-3 py-1 rounded-full text-xs sm:text-sm bg-white/5 hover:bg-white/10 border border-white/10 transition" type="button" data-q="${escapeAttr(k)}">
          ${escapeHtml(k)}
        </button>
      `).join("");
    };

    const renderResults = (items, query) => {
      countBadgeEl.textContent = `${items.length}개`;
      if (!items.length) {
        resultsListEl.innerHTML = "";
        emptyHintEl.classList.remove("hidden");
        return;
      }
      emptyHintEl.classList.add("hidden");
      const q = normalize(query);
      resultsListEl.innerHTML = items.map((item) => {
        const isExact = q && (normalize(item.title) === q || (item.key || []).some(k => normalize(k) === q));
        return `
          <button type="button"
            class="w-full text-left px-4 py-3 rounded-2xl border transition ${isExact ? "border-emerald-300/40 bg-emerald-400/10" : "border-white/10 bg-white/5 hover:bg-white/10 hover:border-white/20"}"
            data-title="${escapeAttr(item.title)}"
          >
            <div class="flex items-center justify-between gap-3">
              <span class="font-semibold text-slate-100">${escapeHtml(item.title)}</span>
              <span class="text-[11px] text-slate-400">${(item.key?.length ?? 0)} keys</span>
            </div>
            <div class="mt-1 text-xs text-slate-300/90">
              ${escapeHtml(item.desc.join(" "))}
            </div>
          </button>
        `;
      }).join("");
    };

    const updateUI = () => {
      const q = inputEl.value.trim();
      const items = search(q);
      renderResults(items, q);
      const nq = normalize(q);
      const exact = q ? items.find(x => normalize(x.title) === nq || (x.key || []).some(k => normalize(k) === nq)) : null;
      if (exact) setActiveDetail(exact);
      clearBtn.classList.toggle("hidden", !q);
    };

    // chips style
    [...document.querySelectorAll(".chip")].forEach(el => {
      el.className = "chip px-3 py-1 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 transition text-slate-200";
    });

    // events
    inputEl.addEventListener("input", updateUI);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        inputEl.value = "";
        updateUI();
        inputEl.blur();
      }
    });
    clearBtn.addEventListener("click", () => {
      inputEl.value = "";
      updateUI();
      inputEl.focus();
    });
    resultsListEl.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-title]");
      if (!btn) return;
      const title = btn.getAttribute("data-title");
      const found = dedupedDictionary.find(x => x.title === title);
      if (found) setActiveDetail(found);
    });
    document.addEventListener("click", (e) => {
      const chip = e.target.closest("button.chip");
      if (chip) {
        inputEl.value = chip.getAttribute("data-q") || "";
        updateUI();
        inputEl.focus();
        return;
      }
      const keyBtn = e.target.closest("#detailKeys button[data-q]");
      if (keyBtn) {
        inputEl.value = keyBtn.getAttribute("data-q") || "";
        updateUI();
        inputEl.focus();
      }
    });

    // init
    updateUI();
  </script>
</body>
</html>
